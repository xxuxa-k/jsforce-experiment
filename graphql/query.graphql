query getAccounts($keyword: String) {
  uiapi {
    query {
      Account(
        first: 10,
        where: {
        Name: { like: $keyword },
      },
        orderBy: {
        Name: { order: ASC },
      }
        ) {
        edges {
          node {
            Id
            Name { value }
            Website { value }
          }
        }
      }
    }
  }
}
